<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-case">
    <div class="calc-content">
      <div class="display" id="main">&nbsp</div>

      <div class="container buttons">
        <div class="container rows">
          <div class="row a">
            <button id="ac">AC</button>
            <button id="backspace" class="operator">⌫</button>
          </div>
          <div class="row b">
            <button class="number" id="n1">1</button>
            <button class="number" id="n2">2</button>
            <button class="number" id="n3">3</button>
          </div>
          <div class="row c">
            <button class="number" id="n4">4</button>
            <button class="number" id="n5">5</button>
            <button class="number" id="n6">6</button>
          </div>
          <div class="row d">
            <button class="number" id="n7">7</button>
            <button class="number" id="n8">8</button>
            <button class="number" id="n9">9</button>
          </div>
          <div class="row e">
            <button class="number" id="n0">0</button>
            <button class="operator" id="decimal">.</button>
          </div>
        </div>
        <div class="column">
          <button class="operator" id="add">+</button>
          <button class="operator" id="subtract">-</button>
          <button class="operator" id="multiply">✕</button>
          <button class="operator" id="divide">➗</button>
          <button class="operator" id="equals">=</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
